<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
        }
        header {
            background-color: #ffffff;
            color: #3a3a3a;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contenedor {
            background-color: #ffffff;
            color: #333333;
            text-align: center;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            margin: auto;
        }
        h1 {
           color: #333333;
           font-size: 2em;
           margin-bottom: 15px;
           font-weight: 600;
        }
        p {
           color: #666666;
           font-size: 1.2em;
           margin-bottom: 30px;
        }
        footer {
            background-color: #ffffff;
            color: #3a3a3a;
            text-align: center;
            font-size: 1em;
            padding: 15px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        } 
        .link {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        a {
            color: #3a3a3a;
            font-size: 1em;
            text-decoration: underline;
            padding: 10px;
            transition: color 0.3s;
        }
        a:hover {
            color: #ff6f61;
        }
    </style>
</head>
<body>

    <header>
        Inicio
    </header>

    <div class="contenedor">
        <h1>Bienvenido</h1>
        <p>Selecciona a donde te quieres dirigir</p>
        <div class="link">
            <a href="/calculadora">Ir a la calculadora</a> 
            <a href="/qr">Ir al QR</a>
        </div>
    </div>

    <footer>
        Â© 2024 Todos los derechos reservados
    </footer>

</body>
</html>
